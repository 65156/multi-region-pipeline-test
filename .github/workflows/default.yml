name: 'Default Pipeline'

on:
  push:
    branches: [ "main" ]
  pull_request:

env: 
  TF_VERSION: ${{ vars.TF_VERSION }}
  GITHUB TOKEN: ${{ github.TOKEN }}

permissions:
  contents: read

## JOBS ##
